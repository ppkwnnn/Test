<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Barista Birthday</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Sarabun:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', 'Itim', sans-serif;
            background-color: #F5EBE0; /* สีเบจ */
            color: #4E342E; /* สีน้ำตาลเข้ม */
            overflow: hidden;
        }
        .cafe-bg {
            background-image: url('https://images.unsplash.com/photo-1554118811-1e0d58224f24?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            transition: filter 1s ease;
        }
        .text-box {
            background: rgba(255, 250, 240, 0.9);
            border: 4px solid #D7CCC8;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .btn-choice {
            background-color: #D7CCC8;
            transition: all 0.3s;
        }
        .btn-choice:hover {
            background-color: #A1887F;
            color: white;
            transform: translateY(-2px);
        }
        .character-img {
            max-height: 80vh;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center relative">

    <div id="bg" class="absolute inset-0 cafe-bg brightness-50"></div>

    <div class="z-10 w-full max-w-2xl px-4">
        
        <div id="game-scene" class="relative min-h-[500px] flex flex-col justify-end items-center">
            
            <img id="character" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix&clothing=overall&clothingColor=3c4d5b" 
                 class="character-img hidden mb-[-20px] z-10" alt="Barista">

            <div id="ui-box" class="text-box w-full p-6 mb-8 relative z-20">
                <div id="char-name" class="font-bold text-xl mb-2 text-[#8D6E63]">???</div>
                <div id="dialogue" class="text-lg leading-relaxed mb-6">
                    คุณยืนอยู่หน้าประตูร้านกาแฟไม้หลังเล็กๆ ที่มีกลิ่นหอมกรุ่นโชยออกมา...
                </div>

                <div id="choices" class="grid grid-cols-1 gap-3">
                    <button onclick="nextStep('open')" class="btn-choice py-2 px-4 rounded-full text-center">เปิดประตูเข้าไป</button>
                    <button onclick="nextStep('leave')" class="btn-choice py-2 px-4 rounded-full text-center">เดินผ่านไป</button>
                </div>

                <div id="wish-form" class="hidden space-y-3">
                    <input type="text" id="player-name" placeholder="ชื่อของคุณ" class="w-full p-2 border rounded-md outline-none">
                    <textarea id="wish-text" placeholder="เขียนคำอวยพรที่นี่..." class="w-full p-2 border rounded-md h-24 outline-none"></textarea>
                    <button onclick="submitWish()" class="w-full bg-[#8D6E63] text-white py-2 rounded-md hover:bg-[#6D4C41]">ส่งคำอวยพร</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const state = {
            step: 0,
            playerName: '',
            drink: ''
        };

        const dialogueEl = document.getElementById('dialogue');
        const nameEl = document.getElementById('char-name');
        const choicesEl = document.getElementById('choices');
        const charImg = document.getElementById('character');
        const bg = document.getElementById('bg');
        const wishForm = document.getElementById('wish-form');

        function nextStep(choice) {
            if (choice === 'leave') {
                dialogueEl.innerText = "ขอบคุณที่แวะมามองร้านของเรานะ... ไว้เจอกันโอกาสหน้าครับ";
                choicesEl.innerHTML = '';
                return;
            }

            if (choice === 'open') {
                bg.classList.remove('brightness-50');
                charImg.classList.remove('hidden');
                nameEl.innerText = 'บาริสต้าหนุ่ม';
                dialogueEl.innerText = "ยินดีต้อนรับครับ! วันนี้อากาศดีจังเลยนะ รับอะไรดีครับ?";
                choicesEl.innerHTML = `
                    <button onclick="serveDrink('ลาเต้อุ่นๆ')" class="btn-choice py-2 px-4 rounded-full">ลาเต้อุ่นๆ</button>
                    <button onclick="serveDrink('อเมริกาโน่เย็น')" class="btn-choice py-2 px-4 rounded-full">อเมริกาโน่เย็น</button>
                    <button onclick="serveDrink('ช็อคโกแลตร้อน')" class="btn-choice py-2 px-4 rounded-full">ช็อคโกแลตร้อน</button>
                `;
            }
        }

        function serveDrink(drink) {
            state.drink = drink;
            dialogueEl.innerText = `นี่คือ ${drink} ครับ... อ้อ! เกือบลืมไปเลย วันนี้เป็นวันเกิดของผมเองครับ ผมอยากเลี้ยงคุณนะ ดังนั้นแก้วนี้ฟรีครับ!`;
            choicesEl.innerHTML = `
                <button onclick="askWish()" class="btn-choice py-2 px-4 rounded-full">อวยพรวันเกิดเขา</button>
                <button onclick="finish('no-wish')" class="btn-choice py-2 px-4 rounded-full">ยิ้มตอบและขอบคุณ</button>
            `;
        }

        function askWish() {
            dialogueEl.innerText = "คุณจะเขียนคำอวยพรให้ผมเหรอ? ดีใจจังครับ...";
            choicesEl.classList.add('hidden');
            wishForm.classList.remove('hidden');
        }

        function submitWish() {
            const name = document.getElementById('player-name').value || 'คุณ';
            dialogueEl.innerText = `ขอบคุณมากๆ เลยนะครับคุณ ${name} คำอวยพรนี้มีความหมายสำหรับผมมาก เป็นวันที่ดีจริงๆ ครับ`;
            wishForm.classList.add('hidden');
        }

        function finish(type) {
            if(type === 'no-wish') {
                dialogueEl.innerText = "แค่คุณมาใช้บริการ ผมก็มีความสุขแล้วครับ ขอให้เป็นวันที่ดีนะ!";
                choicesEl.innerHTML = '';
            }
        }
    </script>
</body>
</html>
