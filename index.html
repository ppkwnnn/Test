<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Cafe - Barista Birthday</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Mitr:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --cafe-brown: #6D4C41;
            --cafe-cream: #FFF9F0;
            --cafe-accent: #D7CCC8;
            --name-bg: #8D6E63;
        }

        body {
            font-family: 'Mitr', 'Itim', sans-serif;
            background-color: #333;
            overflow: hidden;
        }

        /* พื้นหลังคาเฟ่ */
        .cafe-bg {
            background-image: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
            position: absolute;
            inset: 0;
            z-index: -1;
            transition: 1s ease;
        }

        /* ส่วนประกอบ Dialogue Box */
        .dialogue-container {
            position: absolute;
            bottom: 40px;
            width: 90%;
            max-width: 850px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
        }

        .name-tag {
            background-color: var(--name-bg);
            color: white;
            padding: 6px 35px;
            border-radius: 15px 15px 0 0;
            display: inline-block;
            margin-left: 30px;
            font-size: 1.15rem;
            border: 3px solid white;
            border-bottom: none;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
        }

        /* กล่องข้อความแบบไม่มีรูปข้างใน */
        .main-box {
            background: rgba(255, 249, 240, 0.96);
            border: 4px solid white;
            border-radius: 25px;
            padding: 30px 40px; /* เพิ่ม Padding ให้ดูสมดุล */
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .text-content {
            font-size: 1.25rem;
            color: var(--cafe-brown);
            line-height: 1.8;
        }

        /* สไตล์ปุ่มตัวเลือก */
        .choice-btn {
            background: white;
            border: 2px solid var(--cafe-accent);
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            color: var(--cafe-brown);
            font-weight: 500;
            margin-top: 10px;
        }

        .choice-btn:hover {
            background: var(--cafe-accent);
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .character-fade {
            transition: opacity 0.6s ease, transform 0.6s ease;
            max-height: 85vh;
        }

        /* สไตล์ช่องกรอกชื่อและคำอวยพร */
        input, textarea {
            background: #fff;
            border: 2px solid #EFEBE9;
            padding: 10px;
            border-radius: 12px;
            width: 100%;
            margin-bottom: 10px;
            outline: none;
        }
        
        input:focus, textarea:focus {
            border-color: var(--name-bg);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center">

    <div id="bg-overlay" class="cafe-bg"></div>

    <div class="absolute bottom-0 flex justify-center w-full">
        <img id="char-sprite" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix&clothing=overall" 
             class="character-fade opacity-0 translate-y-10 z-10" alt="Barista">
    </div>

    <div class="dialogue-container">
        <div id="char-name-box" class="name-tag">ระบบ</div>
        
        <div class="main-box">
            <div class="text-content">
                <p id="dialogue-text">คุณยืนอยู่หน้าประตูร้านกาแฟไม้หลังเล็กๆ มีป้ายแขวนไว้ว่า "Open"...</p>
                
                <div id="choice-group" class="flex flex-wrap gap-4 mt-6">
                    <button class="choice-btn" onclick="handleChoice('open')">เปิดประตูเข้าไป</button>
                    <button class="choice-btn" onclick="handleChoice('pass')">เดินผ่านไป</button>
                </div>

                <div id="wish-form" class="hidden mt-4">
                    <input type="text" id="p-name" placeholder="ชื่อของคุณ">
                    <textarea id="p-wish" placeholder="เขียนคำอวยพรวันเกิด..."></textarea>
                    <button class="choice-btn w-full !bg-[#8D6E63] !text-white" onclick="sendWish()">ส่งคำอวยพรให้บาริสต้า</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const textEl = document.getElementById('dialogue-text');
        const nameEl = document.getElementById('char-name-box');
        const choicesEl = document.getElementById('choice-group');
        const sprite = document.getElementById('char-sprite');
        const bg = document.getElementById('bg-overlay');
        const wishForm = document.getElementById('wish-form');

        function handleChoice(action) {
            if (action === 'open') {
                bg.style.filter = "brightness(0.9)";
                sprite.classList.remove('opacity-0', 'translate-y-10');
                sprite.classList.add('opacity-100', 'translate-y-0');
                
                nameEl.innerText = "บาริสต้า";
                textEl.innerText = "ยินดีต้อนรับครับ! กลิ่นกาแฟวันนี้หอมเป็นพิเศษเลยนะ รับอะไรดีครับ?";
                
                choicesEl.innerHTML = `
                    <button class="choice-btn" onclick="serve('คาปูชิโน่')">คาปูชิโน่</button>
                    <button class="choice-btn" onclick="serve('ลาเต้ร้อน')">ลาเต้ร้อน</button>
                `;
            } else {
                textEl.innerText = "ขอบคุณที่แวะมามองร้านเรานะครับ... ไว้โอกาสหน้าค่อยเจอกันครับ";
                choicesEl.innerHTML = '';
            }
        }

        function serve(drink) {
            textEl.innerText = `จัดไปครับ ${drink} หนึ่งแก้ว... อ้อ วันนี้วันเกิดผมเองครับ ผมตั้งใจจะแจกเครื่องดื่มฟรีให้ลูกค้าคนแรกของวัน ซึ่งก็คือคุณครับ!`;
            
            choicesEl.innerHTML = `
                <button class="choice-btn" onclick="openWish()">อวยพรวันเกิดเขา</button>
                <button class="choice-btn" onclick="finish()">ยิ้มและกล่าวขอบคุณ</button>
            `;
        }

        function openWish() {
            textEl.innerText = "ขอบคุณมากเลยครับ! ถ้าไม่รังเกียจ ช่วยเขียนชื่อและคำอวยพรลงในสมุดเล่มนี้หน่อยได้ไหมครับ?";
            choicesEl.classList.add('hidden');
            wishForm.classList.remove('hidden');
        }

        function sendWish() {
            const name = document.getElementById('p-name').value || "คุณ";
            wishForm.classList.add('hidden');
            textEl.innerText = `ขอบคุณมากเลยครับคุณ ${name}! คำอวยพรของคุณทำให้วันเกิดปีนี้ของผมพิเศษที่สุดเลยครับ`;
        }

        function finish() {
            textEl.innerText = "แค่เห็นคุณชอบเครื่องดื่ม ผมก็ดีใจแล้วครับ ขอให้เป็นวันที่อบอุ่นนะครับ!";
            choicesEl.innerHTML = '';
        }
    </script>
</body>
</html>
