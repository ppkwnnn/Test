<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Cafe - Visual Novel</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Mali:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cream: #FFF8E7;
            --beige: #F5F5DC;
            --soft-brown: #C4A484;
            --deep-brown: #5D4037;
            --text-color: #4E342E;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Mali', cursive;
            background-color: var(--beige);
            color: var(--text-color);
            overflow: hidden;
        }

        /* พื้นหลังหลัก */
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background 1s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        /* ตัวละคร */
        #character-sprite {
            height: 80vh;
            display: none;
            z-index: 1;
            transition: opacity 0.5s;
        }

        /* กล่องข้อความแนว Visual Novel */
        #dialogue-box {
            position: relative;
            width: 80%;
            max-width: 800px;
            background: rgba(255, 248, 231, 0.9);
            border: 4px solid var(--soft-brown);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            z-index: 2;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: none;
        }

        #name-tag {
            position: absolute;
            top: -25px;
            left: 20px;
            background: var(--soft-brown);
            color: white;
            padding: 5px 20px;
            border-radius: 10px;
            font-weight: bold;
        }

        #message {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        /* ปุ่มตัวเลือก */
        .choices-container {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            background-color: var(--soft-brown);
            color: white;
            font-family: 'Itim', cursive;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background-color: var(--deep-brown);
            transform: scale(1.05);
        }

        /* หน้าฟอร์มเขียนคำอวยพร */
        #wish-form {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        input, textarea {
            padding: 10px;
            border-radius: 10px;
            border: 2px solid var(--soft-brown);
            font-family: 'Mali', cursive;
        }

        /* หน้าเริ่มต้น (ประตู) */
        #door-screen {
            position: absolute;
            inset: 0;
            background-color: var(--cream);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="door-screen">
            <h1 style="color: var(--deep-brown);">ยินดีต้อนรับสู่ Cozy Corner</h1>
            <p>คุณยืนอยู่หน้าประตูร้านกาแฟไม้สีอุ่น...</p>
            <div class="choices-container">
                <button onclick="startGame()">เปิดประตูเข้าไป</button>
                <button onclick="exitGame()">ไม่เปิดดีกว่า</button>
            </div>
        </div>

        <img id="character-sprite" src="https://via.placeholder.com/400x800?text=Barista" alt="Barista">

        <div id="dialogue-box">
            <div id="name-tag">บาริสต้า</div>
            <div id="message"></div>
            <div id="choices" class="choices-container"></div>
            
            <div id="wish-form">
                <input type="text" id="player-name" placeholder="ชื่อของคุณ">
                <textarea id="wish-text" placeholder="เขียนคำอวยพรที่นี่..."></textarea>
                <button onclick="submitWish()">ส่งคำอวยพร</button>
            </div>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const doorScreen = document.getElementById('door-screen');
        const dialogueBox = document.getElementById('dialogue-box');
        const messageEl = document.getElementById('message');
        const choicesEl = document.getElementById('choices');
        const character = document.getElementById('character-sprite');
        const wishForm = document.getElementById('wish-form');

        // ข้อมูลภาพประกอบ (แทนที่ URL ด้วยภาพจริงของคุณ)
        const IMAGES = {
            cafe: 'https://images.unsplash.com/photo-1554118811-1e0d58224f24?auto=format&fit=crop&q=80&w=1000', // รูปคาเฟ่
            barista: 'https://otomeology.b-cdn.net/wp-content/uploads/2023/01/Jude-copy-e1673828332892.png' // ใส่รูปบาริสต้าของคุณที่นี่
        };

        function startGame() {
            doorScreen.style.display = 'none';
            gameContainer.style.backgroundImage = `url('${IMAGES.cafe}')`;
            character.style.display = 'block';
            dialogueBox.style.display = 'block';
            
            updateDialogue("ยินดีต้อนรับครับ! วันนี้อากาศดีจังเลยนะ รับเครื่องดื่มอะไรดีครับ?", [
                { text: "คาปูชิโน่ร้อน", action: () => serveDrink("คาปูชิโน่") },
                { text: "ลาเต้อาร์ตหวานน้อย", action: () => serveDrink("ลาเต้") }
            ]);
        }

        function exitGame() {
            doorScreen.innerHTML = "<h1>ขอบคุณที่แวะมานะครับ</h1><p>หวังว่าจะได้พบกันใหม่ในวันที่คุณต้องการความอบอุ่น</p>";
        }

        function updateDialogue(text, options) {
            messageEl.innerText = text;
            choicesEl.innerHTML = '';
            
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.innerText = opt.text;
                btn.onclick = opt.action;
                choicesEl.appendChild(btn);
            });
        }

        function serveDrink(drink) {
            updateDialogue(`นี่ครับ ${drink} อุ่นๆ สำหรับคุณ... อ้อ! เกือบลืมบอกไปเลย วันนี้เป็นวันเกิดของผมเองครับ มื้อนี้ผมเลี้ยงเองนะ ไม่ต้องจ่ายเงินหรอกครับ`, [
                { text: "สุขสันต์วันเกิดนะ!", action: () => showWishForm() },
                { text: "ขอบคุณมากนะ (ยิ้ม)", action: () => endStory() }
            ]);
        }

        function showWishForm() {
            messageEl.innerText = "ขอบคุณมากครับ! ถ้าไม่รังเกียจ ช่วยเขียนคำอวยพรเล็กๆ ลงในสมุดเยี่ยมของร้านได้ไหมครับ?";
            choicesEl.innerHTML = '';
            wishForm.style.display = 'flex';
        }

        function submitWish() {
            const name = document.getElementById('player-name').value;
            if(!name) { alert("กรุณาใส่ชื่อด้วยนะ"); return; }
            
            wishForm.style.display = 'none';
            updateDialogue(`ขอบคุณสำหรับคำอวยพรนะครับคุณ ${name} มันมีความหมายกับผมมากจริงๆ ขอให้วันนี้เป็นวันที่ดีของคุณเช่นกันนะครับ`, [
                { text: "จบการสนทนา", action: () => location.reload() }
            ]);
        }

        function endStory() {
            updateDialogue("แค่เห็นคุณยิ้มได้ ผมก็มีความสุขแล้วครับ ทานให้อร่อยนะ", [
                { text: "จบการสนทนา", action: () => location.reload() }
            ]);
        }
    </script>
</body>
</html>
